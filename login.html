<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

</head>

<body>
    
        <div class="login_container">
            <form class="form" id="login">
                <h1 class="form_title">Login</h1>

                <div class="form_message form_message-error"></div>

                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email">
                    <div class="form_input-error-message"></div>
                </div>

                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>

                <button class="form_button" type="submit">Continue</button>

                <p class="form_text">
                    <a href="#" class="form_link" id="linkCreateAccount">Don't have an account ?</a>
                </p>

            </form>

            <form class="form  form_hidden" id="createAccount">
                <h1 class="form_title">Create Account</h1>

                <div class="form_message form_message-error"></div>

                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email">
                    <div class="form_input-error-message"></div>
                </div>

                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>

                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                    <div class="form_input-error-message"></div>
                </div>

                <button class="form_button" type="submit">Continue</button>

                <p class="form_text">
                    <a href="#" class="form_link" id="linkLogin">Already have an account ? Sign In</a>
                </p>

            </form>
        </div>
    </div>

</body>

<script src="/__/firebase/8.7.1/firebase-app.js"></script>
<script src="/__/firebase/8.7.1/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="../js/fireBase.js"></script>
<script src="../js/login.js"></script>

</html>
